<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./static/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./static/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body> 

  <div id="card">
    
   <div class="product-image">
    <img src="./static/assets/images/image-product-desktop.jpg">
   </div>
   <div class="content-r">
    <span class="head">Perfume</span>
<p></p>
    <span class="title">Gabrielle Essence Eau De Parfum</span>
  <p></p>
    <span class="copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</span>
  <p></p>
    <span class="price-now">$149.99</span>
    <span class="price-orig">$169.99</span>
  <p></p>
   <button>Add to Cart</button>
  </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Euclyd-2022</a>.
  </div>
</body>
</html>
